<!-- controledeatendimentos.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Atendimentos - Wisdom ARK</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* Fonte principal */
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #1a2634;
      color: #e0e6f0;
      height: 100vh;
      position: fixed;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 15px rgb(0 0 0 / 0.1);
    }

    .sidebar h4 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #56b4d3;
      letter-spacing: 1.2px;
    }

    .sidebar a {
      color: #a1b3c7;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-weight: 500;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #56b4d3;
      color: #fff;
      font-weight: 600;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 3rem 3rem 2rem;
      flex: 1;
      overflow-y: auto;
      background: #fff;
      box-shadow: -2px 0 15px rgb(0 0 0 / 0.05);
    }

    .main-content h2 {
      color: #2c3e50;
      margin-bottom: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Tabela estilizada */
    table {
      border-collapse: separate;
      border-spacing: 0 8px;
      width: 100%;
    }

    thead tr th {
      background: #56b4d3;
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px 8px 0 0;
      text-align: left;
      border-bottom: none;
      box-shadow: 0 2px 6px rgb(86 180 211 / 0.3);
    }

    tbody tr {
      background: #f5f9fc;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background: #e0f0fb;
    }

    tbody tr td {
      padding: 14px 20px;
      vertical-align: middle;
      border: none;
      color: #34495e;
      font-weight: 500;
    }

    /* Botões ações */
    .btn-success {
      background-color: #2ecc71;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #27ae60;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 240px;
      right: 0;
      height: 50px;
      background: #1a2634;
      color: #56b4d3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 0.9rem;
      box-shadow: 0 -3px 10px rgb(0 0 0 / 0.1);
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h4><i class="fas fa-stethoscope"></i> Wisdom ARK</h4>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="agendadeconsultas.html"><i class="fas fa-calendar-check"></i> Agendar Consultas</a>
    <a href="#" class="active"><i class="fas fa-notes-medical"></i> Controle de Atendimentos</a>
  </aside>

  <main class="main-content">
    <h2><i class="fas fa-notes-medical"></i> Controle de Atendimentos</h2>
    <table>
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Situação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-atendimentos"></tbody>
    </table>
  </main>

  <footer>&copy; 2025 Wisdom ARK - Todos os direitos reservados</footer>

  <script>
    function carregarTabela() {
      const tbody = document.getElementById('tabela-atendimentos');
      tbody.innerHTML = '';
      const dados = JSON.parse(localStorage.getItem('consultas') || '[]');

      dados.forEach((evento, index) => {
        const dataObj = new Date(evento.start);
        const dataFormatada = dataObj.toLocaleDateString('pt-BR');
        const horaFormatada = dataObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${evento.patient || evento.title}</td>
          <td>${dataFormatada}</td>
          <td>${horaFormatada}</td>
          <td>${evento.severity || evento.situacao || '-'}</td>
          <td>
            <button class="btn btn-sm btn-success me-2" title="Atendido com Sucesso" onclick="marcarComoAtendido(${index})">
              <i class="fas fa-check"></i>
            </button>
            <button class="btn btn-sm btn-danger" title="Excluir" onclick="removerConsulta(${index})">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    function removerConsulta(index) {
      let eventos = JSON.parse(localStorage.getItem('consultas') || '[]');
      eventos.splice(index, 1);
      localStorage.setItem('consultas', JSON.stringify(eventos));
      carregarTabela();
    }

    function marcarComoAtendido(index) {
      let eventos = JSON.parse(localStorage.getItem('consultas') || '[]');
      eventos[index].severity = 'Atendido com Sucesso';
      localStorage.setItem('consultas', JSON.stringify(eventos));
      carregarTabela();
    }

    window.addEventListener('DOMContentLoaded', carregarTabela);
  </script>
</body>

</html>
