<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Consultas - Wisdom ARK</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="styleagenda.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h4><i class="fas fa-stethoscope"></i> Wisdom ARK</h4>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="#" class="active"><i class="fas fa-calendar-check"></i> Agendar Consultas</a>
    <a href="controledeatendimentos.html"><i class="fas fa-notes-medical"></i> Controle de Atendimentos</a>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2><i class="fas fa-calendar-check"></i> Agendar Consulta</h2>

    <form id="consulta-form" class="row g-3">
      <div class="col-md-6">
        <label for="patient" class="form-label">Nome do Paciente</label>
        <input type="text" class="form-control" id="patient" required />
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="col-md-3">
        <label for="time" class="form-label">Horário</label>
        <input type="time" class="form-control" id="time" required />
      </div>
      <div class="col-md-4">
        <label for="severity" class="form-label">Situação</label>
        <select id="severity" class="form-select" required>
          <option value="" disabled selected>Escolha o nível</option>
          <option value="Leve">Leve</option>
          <option value="Moderado">Moderado</option>
          <option value="Grave">Grave</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Agendar</button>
      </div>
    </form>

    <div id="mensagem-sucesso" class="mt-4"></div>

    <!-- Histórico de Consultas -->
    <hr class="my-4">
    <h4><i class="fas fa-history"></i> Histórico de Consultas</h4>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Paciente</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody id="historico-consultas"></tbody>
      </table>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    &copy; 2025 Wisdom ARK - Todos os direitos reservados
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('consulta-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const patient = document.getElementById('patient').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const severity = document.getElementById('severity').value;

      const datetime = new Date(`${date}T${time}`);
      const existing = JSON.parse(localStorage.getItem('consultas') || '[]');

      const conflito = existing.some(ev => {
        const evDate = new Date(ev.start);
        return evDate.toISOString() === datetime.toISOString();
      });

      if (conflito) {
        alert("Já existe uma consulta marcada nesse horário!");
        return;
      }

      const novaConsulta = {
        title: patient,
        start: datetime.toISOString(),
        severity: severity
      };

      existing.push(novaConsulta);
      localStorage.setItem('consultas', JSON.stringify(existing));

      const cor = {
        'Leve': 'text-success',
        'Moderado': 'text-warning',
        'Grave': 'text-danger'
      };

      const mensagem = document.createElement('div');
      mensagem.className = `alert alert-success`;
      mensagem.innerHTML = `
        <strong>Consulta marcada com sucesso!</strong><br>
        Paciente: ${patient}<br>
        Data: ${new Date(datetime).toLocaleDateString('pt-BR')}<br>
        Hora: ${new Date(datetime).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}<br>
        Situação: <span class="${cor[severity]} fw-bold">${severity}</span>
      `;

      document.getElementById('mensagem-sucesso').innerHTML = '';
      document.getElementById('mensagem-sucesso').appendChild(mensagem);

      document.getElementById('consulta-form').reset();

      atualizarHistorico(); // Atualiza a tabela de histórico
    });

    function atualizarHistorico() {
      const tbody = document.getElementById('historico-consultas');
      tbody.innerHTML = '';

      const dados = JSON.parse(localStorage.getItem('consultas') || '[]');
      dados.forEach(evento => {
        const dataObj = new Date(evento.start);
        const dataFormatada = dataObj.toLocaleDateString('pt-BR');
        const horaFormatada = dataObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${evento.title}</td>
          <td>${dataFormatada}</td>
          <td>${horaFormatada}</td>
          <td>${evento.severity}</td>
        `;
        tbody.appendChild(linha);
      });
    }

    window.addEventListener('DOMContentLoaded', atualizarHistorico);
  </script>
</body>
</html>
