<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Consultas – Wisdom ARK</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="styleagenda.css" />
  <style>
    /* Confetes */
    .confetti {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0%   { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }
    /* Checkmark */
    #checkmark {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0);
      font-size: 4rem;
      color: #2DC08A;
      z-index: 10000;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      opacity: 0;
    }
    #checkmark.show {
      transform: translate(-50%,-50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h4><i class="fas fa-stethoscope"></i> Wisdom ARK</h4>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="#" class="active"><i class="fas fa-calendar-check"></i> Agendar Consultas</a>
    <a href="controledeatendimentos.html"><i class="fas fa-notes-medical"></i> Controle de Atendimentos</a>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2><i class="fas fa-calendar-check"></i> Agendar Consulta</h2>

    <form id="consulta-form" class="row g-3">
      <div class="col-md-6">
        <label for="patient" class="form-label">Nome do Paciente</label>
        <input type="text" class="form-control" id="patient" required />
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="col-md-3">
        <label for="time" class="form-label">Horário</label>
        <input type="time" class="form-control" id="time" required />
      </div>
      <div class="col-md-4">
        <label for="severity" class="form-label">Situação</label>
        <select id="severity" class="form-select" required>
          <option value="" disabled selected>Escolha o nível</option>
          <option>Leve</option>
          <option>Moderado</option>
          <option>Grave</option>
        </select>
      </div>
      <div class="col-md-8">
        <label for="consultorio" class="form-label">Consultório</label>
        <select id="consultorio" class="form-select" required>
          <option value="" disabled selected>Escolha o consultório</option>
          <option>Enfermagem</option>
          <option>Odontologia</option>
          <option>Psicologia</option>
          <option>Clínica Geral</option>
          <option>Pediatria</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Agendar</button>
      </div>
    </form>

    <div id="mensagem-sucesso" class="mt-4"></div>

    <hr class="my-4" />
    <h4><i class="fas fa-history"></i> Histórico de Consultas</h4>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Código</th>
            <th>Paciente</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Consultório</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody id="historico-consultas"></tbody>
      </table>
    </div>
  </main>

  <!-- Confetes e Checkmark -->
  <div id="confetti-container"></div>
  <div id="checkmark"><i class="fas fa-check-circle"></i></div>

  <!-- Módulo separado em agenda.js -->
  <script type="module" src="./agenda.js"></script>
</body>
</html>
