<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Agendamento de Consultas - Saúde+ Pro</title>

  <!-- Fonte Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bibliotecas CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

  <!-- Seu CSS personalizado -->
  <link href="styleagenda.css" rel="stylesheet" />

  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="brand"><i class="fas fa-stethoscope"></i> Wisdom ARK</div>
    <nav>
      <a href="index.html" class="active"><i class="fas fa-home"></i> Início</a>
      <!--<a href="controledeatendimentos.html"><i class="fas fa-notes-medical"></i> Controle de Atendimento</a>-->
    </nav>
  </aside>

  <main class="main-content container-fluid d-flex flex-column">
    <h2><i class="fas fa-calendar-check"></i> Agendamento de Consultas</h2>
    <div id="calendar"></div>
  </main>

  <footer>
    &copy; 2025 Wisdom ARK todos os direitos reservados
  </footer>

  <!-- Modal de agendamento -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="appointmentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Novo Agendamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="patientName" class="form-label">Nome da Pessoa</label>
            <input type="text" class="form-control" id="patientName" required />
          </div>
          <div class="mb-3">
            <label for="severityLevel" class="form-label">Nível da Situação</label>
            <select class="form-select" id="severityLevel" required>
              <option value="" disabled selected>Selecione o nível</option>
              <option value="Moderada">Moderada</option>
              <option value="Avançada">Avançada</option>
              <option value="Muito Grave">Muito Grave</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Consulta</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
   <script src="rotas.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const appointmentModal = new bootstrap.Modal(document.getElementById('appointmentModal'));
      const appointmentForm = document.getElementById('appointmentForm');
      const patientNameInput = document.getElementById('patientName');
      const severityLevelSelect = document.getElementById('severityLevel');

      let selectedInfo = null;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'timeGridWeek',
        initialDate: new Date(),
        nowIndicator: true,
        height: 'calc(100vh - 220px)',
        slotDuration: '00:10:00',
        slotMinTime: "07:00:00",
        slotMaxTime: "19:00:00",
        allDaySlot: false,
        editable: false,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay,listWeek'
        },
        events: JSON.parse(localStorage.getItem('consultas') || '[]'),
        select: function (info) {
          selectedInfo = info;
          patientNameInput.value = '';
          severityLevelSelect.value = '';
          appointmentModal.show();
        },
        eventClick: function (info) {
          const eventObj = info.event;
          if (confirm(`Deseja apagar o agendamento de ${eventObj.extendedProps.patient} (${eventObj.extendedProps.severity})?`)) {
            eventObj.remove();
            const savedEvents = JSON.parse(localStorage.getItem('consultas') || '[]');
            const updated = savedEvents.filter(ev => ev.start !== eventObj.start.toISOString());
            localStorage.setItem('consultas', JSON.stringify(updated));
          }
        },
      });

      appointmentForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const patientName = patientNameInput.value.trim();
        const severityLevel = severityLevelSelect.value;

        if (!patientName || !severityLevel) {
          alert('Por favor, preencha todos os campos.');
          return;
        }

        const className = severityLevel
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toLowerCase()
          .replace(' ', '-');

        const eventTitle = `${patientName}`;


        const newEvent = {
          title: eventTitle,
          start: selectedInfo.start.toISOString(),
          end: selectedInfo.end.toISOString(),
          allDay: selectedInfo.allDay,
          extendedProps: { patient: patientName, severity: severityLevel },
          classNames: [className]
        };

        calendar.addEvent(newEvent);

        const savedEvents = JSON.parse(localStorage.getItem('consultas') || '[]');
        savedEvents.push(newEvent);
        localStorage.setItem('consultas', JSON.stringify(savedEvents));

        appointmentModal.hide();
        calendar.unselect();
      });

      calendar.render();
    });
  </script>
</body>
</html>
