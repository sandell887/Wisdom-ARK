<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento de Consultas - Saúde+ Pro</title>

  <!-- Fonte Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

  <style>
    /* --- Tipografia e cores gerais --- */
    html, body {
      height: 100%;
      margin: 0;
      background: #f9fafb; /* fundo claro, neutro */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #222831; /* cinza escuro para texto */
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #1f2937; /* azul escuro */
      width: 220px;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1000;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
    }
    .sidebar .brand {
      color: #38bdf8; /* azul claro */
      font-weight: 700;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .sidebar .brand i {
      font-size: 1.6rem;
    }

    .sidebar nav a {
      color: #cbd5e1; /* cinza claro */
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.8rem 1rem;
      border-left: 4px solid transparent;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      transition: all 0.3s ease;
    }
    .sidebar nav a i {
      font-size: 1.2rem;
    }
    .sidebar nav a:hover, .sidebar nav a.active {
      background-color: #38bdf8;
      color: #1f2937;
      border-left-color: #2563eb; /* azul mais escuro */
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(56, 223, 248, 0.5);
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 2.5rem 2.5rem 4rem;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.03);
      border-radius: 8px 0 0 8px;
    }
    h2 {
      color: #1f2937;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      user-select: none;
    }
    h2 i {
      color: #38bdf8;
      font-size: 1.8rem;
    }

    /* Calendário */
    #calendar {
      max-width: 100%;
      flex-grow: 1;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 4px 25px rgba(56, 223, 248, 0.3);
      background: #fff;
      padding: 1rem;
    }

    .fc .fc-button {
      background: #2563eb !important;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
      font-weight: 600;
      border-radius: 6px;
    }
    .fc .fc-button:hover {
      background: #1e40af !important;
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.7);
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:not(:disabled):active {
      background: #1e3a8a !important;
      box-shadow: 0 8px 25px rgba(30, 58, 138, 0.8);
    }

    /* Cores das consultas */
    .fc-event.moderada {
      background-color: #22c55e !important; /* verde */
      border: none;
      color: #f9fafb;
    }
    .fc-event.avancada {
      background-color: #facc15 !important; /* amarelo dourado */
      border: none;
      color: #1f2937;
    }
    .fc-event.muito-grave {
      background-color: #dc2626 !important; /* vermelho */
      border: none;
      color: #f9fafb;
    }

    /* Eventos estilo texto */
    .fc-event-title {
      white-space: normal !important;
      overflow: visible !important;
      text-overflow: initial !important;
      font-size: 0.9rem;
      line-height: 1.2;
      padding: 3px 6px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }
    .fc-event {
      min-height: 44px;
      word-break: break-word;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
    }

    /* Footer */
    footer {
      background: #1f2937;
      color: #38bdf8;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      left: 220px;
      right: 0;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      user-select: none;
    }

    /* Modal */
    .modal-body label {
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: #1f2937;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        padding-top: 1rem;
        box-shadow: none;
      }
      .sidebar .brand {
        font-size: 0;
      }
      .sidebar nav a {
        justify-content: center;
        padding: 12px 0;
        font-size: 0;
      }
      .sidebar nav a i {
        margin: 0;
      }
      .main-content {
        margin-left: 70px;
        max-width: calc(100% - 70px);
        padding: 1.5rem 1.5rem 4rem;
        border-radius: 0;
      }
      footer {
        left: 70px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="brand"><i class="fas fa-stethoscope"></i> Wisdom ARK</div>
    <nav>
      <a href="index.html" class="active"><i class="fas fa-home"></i> Início</a>
      <a href="controledeatendimentos.html"><i class="fas fa-notes-medical"></i> Controle de Atendimento</a>
    </nav>
  </aside>

  <main class="main-content container-fluid d-flex flex-column">
    <h2><i class="fas fa-calendar-check"></i> Agendamento de Consultas</h2>
    <div id="calendar"></div>
  </main>

  <footer>
    &copy; 2025 Wisdom ARK todos os direitos reservados
  </footer>

  <!-- Modal de agendamento -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="appointmentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Novo Agendamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="patientName" class="form-label">Nome da Pessoa</label>
            <input type="text" class="form-control" id="patientName" required />
          </div>
          <div class="mb-3">
            <label for="severityLevel" class="form-label">Nível da Situação</label>
            <select class="form-select" id="severityLevel" required>
              <option value="" disabled selected>Selecione o nível</option>
              <option value="Moderada">Moderada</option>
              <option value="Avançada">Avançada</option>
              <option value="Muito Grave">Muito Grave</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Consulta</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const appointmentModal = new bootstrap.Modal(document.getElementById('appointmentModal'));
      const appointmentForm = document.getElementById('appointmentForm');
      const patientNameInput = document.getElementById('patientName');
      const severityLevelSelect = document.getElementById('severityLevel');

      let selectedInfo = null;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'timeGridWeek',
        initialDate: new Date(),
        nowIndicator: true,
        height: 'calc(100vh - 220px)',
        slotDuration: '00:10:00',
        slotMinTime: "07:00:00",
        slotMaxTime: "19:00:00",
        allDaySlot: false,
        editable: false,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay,listWeek'
        },
        events: JSON.parse(localStorage.getItem('consultas') || '[]'),
        select: function (info) {
          selectedInfo = info;
          patientNameInput.value = '';
          severityLevelSelect.value = '';
          appointmentModal.show();
        },
        eventClick: function (info) {
          const eventObj = info.event;
          if (confirm(`Deseja apagar o agendamento de ${eventObj.extendedProps.patient} (${eventObj.extendedProps.severity})?`)) {
            eventObj.remove();
            const savedEvents = JSON.parse(localStorage.getItem('consultas') || '[]');
            const updated = savedEvents.filter(ev => ev.start !== eventObj.start.toISOString());
            localStorage.setItem('consultas', JSON.stringify(updated));
          }
        },
      });

      appointmentForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const patientName = patientNameInput.value.trim();
        const severityLevel = severityLevelSelect.value;

        if (!patientName || !severityLevel) {
          alert('Por favor, preencha todos os campos.');
          return;
        }

        const className = severityLevel
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toLowerCase()
          .replace(' ', '-');

        const eventTitle = `${patientName}`;


        const newEvent = {
          title: eventTitle,
          start: selectedInfo.start.toISOString(),
          end: selectedInfo.end.toISOString(),
          allDay: selectedInfo.allDay,
          extendedProps: { patient: patientName, severity: severityLevel },
          classNames: [className]
        };

        calendar.addEvent(newEvent);

        const savedEvents = JSON.parse(localStorage.getItem('consultas') || '[]');
        savedEvents.push(newEvent);
        localStorage.setItem('consultas', JSON.stringify(savedEvents));

        appointmentModal.hide();
        calendar.unselect();
      });

      calendar.render();
    });
  </script>
</body>
</html>
