<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Consultas - Wisdom ARK</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="styleagenda.css" />
  <style>
    /* Confetes */
    .confetti {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0%   { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }
    /* Checkmark */
    #checkmark {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0);
      font-size: 4rem;
      color: #2DC08A;
      z-index: 10000;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      opacity: 0;
    }
    #checkmark.show {
      transform: translate(-50%,-50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h4><i class="fas fa-stethoscope"></i> Wisdom ARK</h4>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="#" class="active"><i class="fas fa-calendar-check"></i> Agendar Consultas</a>
    <a href="controledeatendimentos.html"><i class="fas fa-notes-medical"></i> Controle de Atendimentos</a>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2><i class="fas fa-calendar-check"></i> Agendar Consulta</h2>

    <form id="consulta-form" class="row g-3">
      <div class="col-md-6">
        <label for="patient" class="form-label">Nome do Paciente</label>
        <input type="text" class="form-control" id="patient" required />
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="col-md-3">
        <label for="time" class="form-label">Horário</label>
        <input type="time" class="form-control" id="time" required />
      </div>

      <div class="col-md-4">
        <label for="severity" class="form-label">Situação</label>
        <select id="severity" class="form-select" required>
          <option value="" disabled selected>Escolha o nível</option>
          <option value="Leve">Leve</option>
          <option value="Moderado">Moderado</option>
          <option value="Grave">Grave</option>
        </select>
      </div>

      <div class="col-md-8">
        <label for="consultorio" class="form-label">Consultório</label>
        <select id="consultorio" class="form-select" required>
          <option value="" disabled selected>Escolha o consultório</option>
          <option value="Consultórios de Enfermagem">Consultórios de Enfermagem</option>
          <option value="Consultórios Odontológicos">Consultórios Odontológicos</option>
          <option value="Consultórios de Psicologia">Consultórios de Psicologia</option>
          <option value="Clínica Geral">Clínica Geral</option>
          <option value="Pediatria">Pediatria</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Agendar</button>
      </div>
    </form>

    <div id="mensagem-sucesso" class="mt-4"></div>

    <!-- Histórico de Consultas -->
    <hr class="my-4" />
    <h4><i class="fas fa-history"></i> Histórico de Consultas</h4>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Código</th>
            <th>Paciente</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Consultório</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody id="historico-consultas"></tbody>
      </table>
    </div>
  </main>

  <!-- Confetes e Check -->
  <div id="confetti-container"></div>
  <div id="checkmark"><i class="fas fa-check-circle"></i></div>

  <!-- Scripts -->
  <script>
    // Gera código
    function gerarCodigo() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for(let i = 0; i < 6; i++) {
        codigo += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return codigo;
    }

    // Confetes
    function criarConfete(cor) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.backgroundColor = cor;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
    function animarConfetes() {
      const cores = ['#FF7345','#ABA0F1','#FEFFC4'];
      for(let i=0;i<60;i++){
        setTimeout(()=> criarConfete(cores[Math.floor(Math.random()*cores.length)]), i*50);
      }
    }

    // Checkmark
    function mostrarCheck() {
      const chk = document.getElementById('checkmark');
      chk.classList.add('show');
      setTimeout(()=> chk.classList.remove('show'), 2000);
    }

    // Submissão do formulário
    document.getElementById('consulta-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Dados
      const patient     = document.getElementById('patient').value.trim();
      const date        = document.getElementById('date').value;
      const time        = document.getElementById('time').value;
      const severity    = document.getElementById('severity').value;
      const consultorio = document.getElementById('consultorio').value;
      const datetime    = new Date(`${date}T${time}`);
      const codigo      = gerarCodigo();

      // Armazena
      const existing = JSON.parse(localStorage.getItem('consultas') || '[]');
      existing.push({ codigo, patient, start: datetime.toISOString(), severity, consultorio });
      localStorage.setItem('consultas', JSON.stringify(existing));

      // Animações
      animarConfetes();
      mostrarCheck();

      // Mensagem
      const cor = { 'Leve':'text-success','Moderado':'text-warning','Grave':'text-danger' };
      const msg = document.createElement('div');
      msg.className = 'alert alert-success';
      msg.innerHTML = `
        <strong>✔ Consulta Agendada!</strong><br>
        Código: <code>${codigo}</code><br>
        ${patient} — ${date} ${time}<br>
        ${consultorio} — <span class="${cor[severity]}">${severity}</span>
      `;
      const msgBox = document.getElementById('mensagem-sucesso');
      msgBox.innerHTML = '';
      msgBox.appendChild(msg);

      // Atualiza histórico e limpa form
      document.getElementById('consulta-form').reset();
      atualizarHistorico();
    });

    // Histórico
    function atualizarHistorico() {
      const tbody = document.getElementById('historico-consultas');
      tbody.innerHTML = '';
      const dados = JSON.parse(localStorage.getItem('consultas') || '[]');
      dados.forEach(ev => {
        const dt = new Date(ev.start);
        const data = dt.toLocaleDateString('pt-BR');
        const hora = dt.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td><code>${ev.codigo}</code></td>
          <td>${ev.patient}</td>
          <td>${data}</td>
          <td>${hora}</td>
          <td>${ev.consultorio}</td>
          <td><span class="${{'Leve':'text-success','Moderado':'text-warning','Grave':'text-danger'}[ev.severity]} fw-bold">${ev.severity}</span></td>
        `;
        tbody.appendChild(linha);
      });
    }

    window.addEventListener('DOMContentLoaded', atualizarHistorico);
  </script>
</body>
</html>
