<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Wisdom ARK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="styleloginvisual.css" rel="stylesheet" />
</head>
<body>
  <div class="health-background">
    <i class="fas fa-heartbeat health-icon" style="top: 15%; left: 10%;"></i>
    <i class="fas fa-user-nurse health-icon" style="top: 40%; left: 80%;"></i>
    <i class="fas fa-pills health-icon" style="top: 70%; left: 30%;"></i>
    <i class="fas fa-stethoscope health-icon" style="top: 80%; left: 85%;"></i>
  </div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container" role="main">
      <i class="fas fa-heart-pulse login-icon" aria-hidden="true"></i>
      <h2>Wisdom ARK - Login</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email" autocomplete="username" aria-label="Digite seu email" />
      </div>
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" autocomplete="current-password" aria-label="Digite sua senha" />
      </div>
      <button type="button" class="btn btn-login w-100" onclick="realizarLogin(
        document.getElementById('email').value,
        document.getElementById('senha').value
      )">Entrar</button>
    </div>
  </div>

  <script src="rotas.js"></script>
  <script src="login.js"></script>
</body>
</html>
