<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Wisdom ARK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&family=Lexend:wght@500&display=swap" rel="stylesheet" />
  <link href="stylelogin.css" rel="stylesheet" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-panel">
      <div class="left-panel">
        <h2>Bem-vindo</h2>
        <p>Novo por aqui?</p>
        <button class="create-btn">Criar Conta</button>
      </div>

      <div class="right-panel">
        <h2>Faça Login</h2>
        <p class="brand-subtitle">Cuidando de você com sabedoria e tecnologia</p>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="email" placeholder="Usuário" id="email" />
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha" id="senha" />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Lembrar</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button class="login-btn" onclick="realizarLogin(
          document.getElementById('email').value,
          document.getElementById('senha').value
        )">Entrar</button>

        <div class="social-login">
          <!--<i class="fab fa-facebook-f"></i>-->
         <!--<i class="fab fa-google"></i>-->
          <!-- dentro de .right-panel, abaixo do botão Entrar -->
<button id="google-signin" class="btn btn-outline-light w-100 mt-3">
  <i class="fab fa-google me-2"></i> Entrar com Google
</button>

         <!--<i class="fab fa-twitter"></i>-->
          <!--<i class="fab fa-instagram"></i>-->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="login.js"></script>

  <script src="rotas.js"></script>
  <script src="login.js"></script>
</body>
</html>
