<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Wisdom ARK</title>

  <!-- Bootstrap e Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a2634, #2c3e50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #56b4d3;
      border: none;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #3fa2c3;
    }

    .text-center small {
      display: block;
      margin-top: 1rem;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      color: #56b4d3;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="logo"><i class="fas fa-stethoscope"></i> Wisdom ARK</div>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de usuário</label>
        <select class="form-select" id="tipo" required>
          <option value="">Selecione</option>
          <option value="paciente">Paciente</option>
          <option value="medico">Médico</option>
          <option value="gestor">Gestor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center">
      <small>© 2025 Wisdom ARK</small>
    </div>
  </div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;
    const tipo = document.getElementById("tipo").value;

    if (!email || !senha || !tipo) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    // Redireciona com base no tipo de usuário
    if (tipo === "paciente") {
      window.location.href = "agendadeconsultas.html";
    } else if (tipo === "medico") {
      window.location.href = "controledeatendimentos.html";
    } else if (tipo === "gestor") {
      window.location.href = "estoquedemedicamentos.html";
    } else {
      alert("Tipo de usuário inválido.");
    }
  });
</script>


</body>
</html>
