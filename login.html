<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wisdom ARK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-login {
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #4e0fa6;
    }

    .login-icon {
      font-size: 3rem;
      color: #6a11cb;
      display: block;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <i class="fas fa-user-shield login-icon"></i>
    <h2>Wisdom ARK - Login</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Digite seu email">
    </div>
    <div class="mb-4">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
    </div>
    <button class="btn btn-login w-100" onclick="realizarLogin(
      document.getElementById('email').value,
      document.getElementById('senha').value
    )">Entrar</button>
  </div>

  <script src="rotas.js"></script>
  <script src="login.js"></script>
</body>
</html>
