<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Wisdom ARK</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&family=Lexend:wght@500&display=swap"
    rel="stylesheet"
  />
  <!-- Seu CSS -->
  <link href="./stylelogin.css" rel="stylesheet" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-panel">
      <div class="left-panel">
        <h2>Bem-vindo</h2>
        <p>Novo por aqui?</p>
        <button class="create-btn">Criar Conta</button>
      </div>

      <div class="right-panel">
        <h2>Faça Login</h2>
        <p class="brand-subtitle">Cuidando de você com sabedoria e tecnologia</p>

        <!-- Login por e-mail/senha -->
        <div class="input-group mb-3">
          <i class="fa fa-user"></i>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group mb-3">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Senha"
            required
          />
        </div>

        <div class="options mb-3">
          <label><input type="checkbox" /> Lembrar</label>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button
          id="email-login"
          class="login-btn w-100 mb-3"
        >Entrar</button>

        <!-- Google Sign-In -->
        <button
          id="google-signin"
          class="btn btn-outline-light w-100 mb-2"
        >
          <i class="fab fa-google me-2"></i> Entrar com Google
        </button>
      </div>
    </div>
  </div>

  <!-- 1) Carrega o módulo ES com Firebase + lógica de login -->
  <script type="module" src="./login.js"></script>
  <!-- 2) Depois carrega o roteador -->
  <script src="./rotas.js"></script>
</body>
</html>
