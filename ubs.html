<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Selecione sua UBS – Wisdom ARK</title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <!-- Seu CSS -->
  <link rel="stylesheet" href="styleubs.css"/>
</head>
<body>

  <div class="container">
    <header>
     <i class="fas fa-arrow-left back" onclick="window.location.href='login.html'"></i>

      <h1>Selecione sua UBS</h1>
    </header>

    <div id="map"></div>

    <div class="carousel-wrapper">
      <button class="nav-btn nav-prev" aria-label="Anterior">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="carousel" id="carousel">
        <div class="card" data-ubs="UBS Centro">
          <i class="fas fa-clinic-medical"></i>
          <span>UBS Centro</span>
        </div>
        <div class="card" data-ubs="UBS Norte">
          <i class="fas fa-clinic-medical"></i>
          <span>UBS Norte</span>
        </div>
        <div class="card" data-ubs="UBS Sul">
          <i class="fas fa-clinic-medical"></i>
          <span>UBS Sul</span>
        </div>
        <div class="card" data-ubs="UBS Leste">
          <i class="fas fa-clinic-medical"></i>
          <span>UBS Leste</span>
        </div>
        <div class="card" data-ubs="UBS Oeste">
          <i class="fas fa-clinic-medical"></i>
          <span>UBS Oeste</span>
        </div>
      </div>
      <button class="nav-btn nav-next" aria-label="Próximo">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <button class="btn-continue" id="continueBtn" disabled>
      Continuar
    </button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Seu código JS separado -->
  <script src="ubs.js"></script>
</body>
</html>
