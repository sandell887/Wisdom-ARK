<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecione sua UBS â€“ Wisdom ARK</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #E2DFFC;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .ubs-panel {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 48px rgba(0,0,0,0.15);
    }
    .ubs-panel h1 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #2c2c2c;
    }
    .ubs-option {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .ubs-option:hover {
      transform: translateY(-2px);
    }
    .ubs-centro    { background: #2BC1D9; color: #fff; }
    .ubs-norte     { background: #ABA0F1; color: #fff; }
    .ubs-sul       { background: #FF7345; color: #fff; }
  </style>
</head>
<body>

  <div class="ubs-panel">
    <h1><i class="fas fa-map-marker-alt"></i> Escolha sua UBS</h1>
    <button class="ubs-option ubs-centro"    data-ubs="UBS Centro">UBS Centro</button>
    <button class="ubs-option ubs-norte"     data-ubs="UBS Norte">UBS Norte</button>
    <button class="ubs-option ubs-sul"       data-ubs="UBS Sul">UBS Sul</button>
  </div>

  <script type="module" src="ubs.js"></script>
</body>
</html>
